  <script>
      var browser = {
        versions: function() {
          var u = navigator.userAgent;
          var uLower = navigator.userAgent.toLowerCase();
          var app = navigator.appVersion;

          //移动终端浏览器版本信息
          return {
            //IE内核
            trident: u.indexOf('Trident') > -1,

            //opera内核
            presto: u.indexOf('Presto') > -1,

            //苹果、谷歌内核
            webKit: u.indexOf('AppleWebKit') > -1,

            //火狐内核
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,

            //ios终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),

            //android终端或者uc浏览器
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,

            //是否为iPhone
            iPhone: u.indexOf('iPhone') > -1,

            //是否iPad
            iPad: u.indexOf('iPad') > -1,

            blackBerry: /blackberry/i.test(uLower),

            //web os
            webOS: /webos/i.test(uLower),

            //window phone
            wphone: /windows phone/i.test(uLower),

            //是否web应该程序，没有头部与底部      
            webApp: u.indexOf('Safari') == -1,

            weixin: !!u.match(/MicroMessenger/i)
          };
        }(),

        // 浏览器语言
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
      };

      var deviceVer = browser.versions;

      if (deviceVer.android || deviceVer.blackBerry || deviceVer.wphone || deviceVer.webOS || deviceVer.iPhone || deviceVer.iPad || deviceVer.ios || deviceVer.weixin) {
        window.location.href = 'mobile/index.html';
      } 
  </script>
